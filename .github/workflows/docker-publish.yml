name: Docker CI/CD

on:
  push:
    branches: [ "main" ]          # publica :latest na main
    tags: [ "v*" ]                # publica :vX.Y.Z quando fizer tag
  workflow_dispatch:              # permite execução manual

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USER }}/tg-filestream-bot
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha,format=short,prefix=,suffix=,enable=true
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=TG-FileStreamBot
            org.opencontainers.image.description=Telegram File Stream Bot with direct streaming support

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USER }}/tg-filestream-bot:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USER }}/tg-filestream-bot:buildcache,mode=max
          build-args: |
            CGO_ENABLED=0
